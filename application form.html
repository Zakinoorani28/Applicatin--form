<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body style="background-image: url(27230.jpg);
background-position: center;
background-repeat: no-repeat;
background-size: cover;">
    <center>
        <h1 style="text-align: center; color: yellow;">Application Form</h1>
        <br>
    </center>
    <div>
        <center>
            <form style="border: 0cqw;">
                <label for="First Name" style="color: white;">First Name: </label>
                <source>
                <input type="text" required placeholder="Enter Your First Name" name="id">

                <label for="Last Name" style="color: white;">Last Name: </label>
                <source>
                <input type="text" required placeholder="Enter Your Last Name" name="id">
                <br><br>

                <label for="Date Of Birth" style="color: white;"> Date Of Birth: </label>
                <source>
                <input type="date" required placeholder="Enter Your D.O.B" name="id">

                <LAbel for="Age" style="color: white;">Age: </LAbel>
                <source>
                <input type="number" required placeholder="Enter Your Age" name="id">
                <br><br>

                <Label for="Gender" style="color: white;">Gender: </Label>
                <SElect name="id">
                    <option value="Gender">Select Your Gender</option>
                    <option value="Gender">Male</option>
                    <option value="Gender">Female</option>
                    <option value="Gender">Prefer Not To Say</option>
                </SElect>

                <Label for="City" style="color: white;">City: </Label>
                <SElect name="id"> Select Your City:
                    <option value="Gender">Select Your City</option>
                    <option value="Gender">Karachi</option>
                    <option value="Gender">Lahore</option>
                    <option value="Gender">Islamabad</option>
                </SElect>
                <br><br>

                <LAbel for="email" style="color: white;">Email: </LAbel>
                <source>
                <input type="Email" required placeholder="Email" name="id">

                <LAbel for="Phone Number" style="color: white;">Phone Number: </LAbel>
                <source>
                <input type="number" required placeholder="Number" name="id">
                <br><br>

                <label for="Programming Language" style="color: white;">Programming Language: </label>
                <source>
                <input value="Java" type="checkbox" name="id">
                <LAbel for="Java" style="color: white;">Java</LAbel>

                <input value="HTML" type="checkbox" name="id">
                <LAbel for="HTML" style="color: white;">HTML</LAbel>

                <input value="CSS" type="checkbox" name="id">
                <LAbel for="CSS" style="color: white;">CSS</LAbel>

                <input value="Java Script" type="checkbox" name="id">
                <LAbel for="Java Script" style="color: white;">Java Script</LAbel>

                <input value="Python" type="checkbox" name="id">
                <LAbel for="Python" style="color: white;">Python</LAbel>
                <br><br>

                <label for="Positions Available" style="color: white;">Positions Available: </label>
                <source>
                <input type="radio" name="id" value="Junior Developer" checked="checked">
                <LAbel for="Junior Developer" style="color: white;">Junior Developer</LAbel>

                <input type="radio" name="id" value="Mid-Level Developer">
                <LAbel for="Mid-Level Developer" style="color: white;">Mid-Level Developer</LAbel>

                <input type="radio" name="id" value="Senior Developer">
                <LAbel for="Senior Developer" style="color: white;">Senior Developer</LAbel>
                <br><br>

                <label for="password">Password: </label>
                <input type="password" required placeholder="password" name="id">
                <input type="password" required placeholder="Confirm password">
                <br><br>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

            </form>
        </center>
    </div>
</body>

</html>
